<script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const auth = getAuth();
    const authButton = document.getElementById('auth-button');

    // Function to handle sign out
    async function handleSignOut() {
        try {
            await signOut(auth);
            window.location.href = '/landing.html';
        } catch (error) {
            console.error('Error signing out:', error);
        }
    }

    // Update UI based on auth state
    onAuthStateChanged(auth, (user) => {
        if (user) {
            // User is signed in
            authButton.textContent = 'Sign Out';
            authButton.onclick = handleSignOut;
            authButton.classList.remove('border-gray-300', 'text-gray-700', 'bg-white', 'hover:bg-gray-50');
            authButton.classList.add('bg-red-600', 'text-white', 'hover:bg-red-700');
        } else {
            // User is signed out
            authButton.textContent = 'Sign In';
            authButton.onclick = () => window.location.href = '/login.html';
            authButton.classList.remove('bg-red-600', 'text-white', 'hover:bg-red-700');
            authButton.classList.add('border-gray-300', 'text-gray-700', 'bg-white', 'hover:bg-gray-50');
        }
    });
</script>
